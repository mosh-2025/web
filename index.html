<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Para el bodoque</title>
  
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"> <!-- Fuente especial para la Ãºltima pregunta -->

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" type="image/svg+xml" />

  <style>
    :root {
      --primary-color: #002ead;
      --secondary-color: #67686b;
      --button-yes-color: #4CAF50;
      --button-no-color: #f44336;
      --font-family: 'Outfit', sans-serif;
      --last-question-font: 'Parisienne', cursive;
      --witness-question-font: 'Dancing Script', cursive; /* Nueva fuente para la penÃºltima pregunta */
      --final-thankyou-font: 'Great Vibes', cursive; /* Nueva fuente para la Ãºltima */
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://img.freepik.com/vector-gratis/fondo-pantalla-comics-amarillos-diseno-plano_23-2148801759.jpg?semt=ais_hybrid');
      background-size: cover;
      background-position: center;
      font-family: var(--font-family);
    }

    #container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      color: var(--primary-color);
    }

    h2 {
      font-size: 24px;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }

    .last-question h1 {
      font-family: var(--last-question-font) !important;
      color: #e91e63;
    }

    .witness-question h1 {
      font-family: var(--witness-question-font) !important;
      color: #f39c12;
    }

    .final-thankyou h1 {
      font-family: var(--final-thankyou-font) !important;
      color: #27ae60;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: var(--button-yes-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #btnNo {
      background-color: var(--button-no-color);
    }

    #btnNo:hover {
      background-color: #d32f2f;
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    iframe {
      display: none;
      width: 100%;
      max-width: 600px;
      height: 360px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="imagen" src="https://i.pinimg.com/originals/29/95/c5/2995c56ff88ab3dc9aec2e7c9d196946.gif" alt="Pregunta 0">
    <h1 id="pregunta">Esperamos que sepas que eres alguien muy importante para nosotros</h1>
    <h2 id="text">Lo sabes, Â¿cierto?</h2>
    <alert id="confirmacion"></alert>
    <div id="buttons">
      <button id="btnSi">SÃ­</button>
      <button id="btnNo" onmouseover="mueveElBoton()">No</button>
    </div>
    <iframe id="videoFinal" src="https://www.youtube.com/embed/ZYMkmW0TTSg?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    let preguntaActual = 0;

    const preguntasModulos = [
      {
        confirmacion: "MÃ¡s te vale que lo sepas ðŸ˜’" 
      },
      
      {
        pregunta: "Por esa razÃ³n queremos hacerte algunas preguntas y ver quÃ© tan preparado estÃ¡s.",
        texto: "Â¡Son muy importantes!",
        imagen: "https://i.pinimg.com/originals/e5/3c/8c/e53c8c851f019175cb57cf7e57bb2dd4.gif",
        confirmacion: "Â¿EstÃ¡s listo para la primer pregunta?"
      },
      {
        pregunta: "Â¿Conoces el nombre de todos lo pokÃ©mon primera generaciÃ³n?",
        texto: "Piensa bien tu respuesta",
        imagen: "https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2019/08/pokemon_10.jpg",
        confirmacion: "SabÃ­amos que podiamos contar contigo"
      },
      {
        pregunta: "Es broma, en realidad queremos preguntarte algo muy importante",
        texto: "Â¿Listo...?",
        imagen: "https://i.pinimg.com/originals/6c/2f/1e/6c2f1ea7db3ac82ff5562ec050ef47ea.gif",
        confirmacion: "AquÃ­ viene..."
      },
      {
        pregunta: "Â¿Te gustarÃ­a cantar en karaoke la canciÃ³n de jigglypuff frente a todos los invitados de nuestra boda?",
        texto: "SerÃ­a muy divertido ðŸ˜‚", 
        imagen: "https://i.pinimg.com/originals/8a/4b/a2/8a4ba2c3ccb773e98bee286af761f847.gif",
        confirmacion: "Ok, basta. La pregunta real es la siguiente... Â¿seguro quÃ© estÃ¡s listo? ðŸ¤”"
      },
      {
        pregunta: "Nos gustarÃ­a mucho que fueras nuestro testigo Â¿Aceptas?",
        texto: "Significa mucho para nosotros que nos acompaÃ±es de este modo en un momento tan importante.",
        imagen: "https://pbs.twimg.com/media/Fmyf5yJXEAYUYre.png",
        confirmacion: "Lo quieres pensar un poco..."
      }
    ];

    document.getElementById('btnSi').addEventListener('click', function() {
      confirmarRespuesta();
    });

    function confirmarRespuesta() {
      const confirmacionTexto = preguntasModulos[preguntaActual].confirmacion;
      const respuesta = confirm(confirmacionTexto);
      if (respuesta) {
        siguientePregunta();
      } else {
        alert("Puedes tomarte tu tiempo para pensarlo.");
      }
    }

    function siguientePregunta() {
      if (preguntaActual < preguntasModulos.length - 1) {
        preguntaActual++;
        actualizarPregunta();
      } else {
        mostrarVideoFinal();
      }
    }

    function actualizarPregunta() {
      const modulo = preguntasModulos[preguntaActual];
      const preguntaElement = document.getElementById("pregunta");

      document.getElementById("pregunta").textContent = modulo.pregunta;
      document.getElementById("text").textContent = modulo.texto;
      document.getElementById("imagen").src = modulo.imagen;

      preguntaElement.classList.remove('last-question', 'witness-question', 'final-thankyou'); // Limpiar clases previas

      if (preguntaActual === preguntasModulos.length - 2) { 
        preguntaElement.classList.add('witness-question'); // PenÃºltima pregunta
      } else if (preguntaActual === preguntasModulos.length - 1) {
        preguntaElement.classList.add('final-thankyou'); // Ãšltima pregunta
      }
    }

    function mostrarVideoFinal() {
      document.getElementById("videoFinal").style.display = "block";
      document.getElementById("pregunta").textContent = "Â¡Te queremos mucho! Y no sabes lo importante que es para nosotros que nos acompaÃ±es en ese momento como testigo de esta nueva etapa";
      document.getElementById("imagen").style.display = "none";
      document.getElementById("btnSi").style.display = "none";
      document.getElementById("btnNo").style.display = "none";
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * (width - 100); // Evita que el botÃ³n se salga
      const newHeight = Math.random() * (height - 50); // Evita que el botÃ³n se salga

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
