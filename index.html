<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para el bodoque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    #container {
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #002ead;
    }

    h3 {
      font-size: 32px;
      color: #67686b;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #btnNo {
      background-color: #f44336;
    }
    #btnNo:hover {
      background-color: #d32f2f;
    }
    img, video {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <img id="imagen" src="https://wallpapercave.com/wp/wp6852150.jpg" alt="Pregunta 1" width="auto">
  <div id="container">
    <h1 id="pregunta">Esperamos que sepas que eres alguien muy importante para nosotros</h1>
    
    <div id="buttons">
      <button onclick="siguientePregunta()" id="btnSi">Sí</button>
      <button id="btnNo" onmouseover="mueveElBoton()">No</button>
    </div>
    <img id="imagen" src="https://wallpapercave.com/wp/wp6852150.jpg" alt="Pregunta 1" width="auto">
    <video id="videoFinal" width="400" controls>
      <source src="video/final.mp4" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <script>
    let preguntaActual = 0;

    const preguntas = [
      "Lo sabes, cierto?",
      "Por esa razón Monze y yo queremos hacerte algunas preguntas y ver que tan preparado estás",
      "¿Nos apoyarás en los momentos más importantes?",
      "¿Prometes estar siempre a nuestro lado?",
      "¿Disfrutarás cada momento de ese día especial con nostros?",
      "¿Estás listo para la útima pregunta? Es la más difícil...",
      "¿Te gustaría se nuestro testigo en la boda civil?"
      
    ];

    const text  = [
      "¡Aquí vienen! ¿Preparado?",
      "¡Di la verdad!",
      "No podemos esperar a que llegue el momento",
      "Contamos contigo",
      "Listo..?"
    ];

    const imagenes = [
      "https://wallpapers.com/images/hd/hunter-x-hunter-iphone-2i26s0a4h0juws42.jpg",
      "https://pbs.twimg.com/media/CnSuMhFWEAAbxir.jpg",
      "img/3.jpeg",
      "img/4.jpeg",
      "https://images3.alphacoders.com/133/1330920.jpeg"
    ];

    function siguientePregunta() {
      if (preguntaActual < preguntas.length - 1) {
        preguntaActual++;
        document.getElementById("pregunta").textContent = preguntas[preguntaActual];
        document.getElementById("text").textContent = text[preguntaActual];
        document.getElementById("imagen").src = imagenes[preguntaActual];
      } else {
        mostrarVideoFinal();
      }
    }

    function mostrarVideoFinal() {
      document.getElementById("pregunta").textContent = "¡Gracias por aceptar ser mi testigo!";
      document.getElementById("imagen").style.display = "none";
      document.getElementById("btnSi").style.display = "none";
      document.getElementById("btnNo").style.display = "none";
      document.getElementById("videoFinal").style.display = "block";
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * width;
      const newHeight = Math.random() * height;

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
