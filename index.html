<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #f01212;
      --button-yes-color: #4CAF50;
      --button-no-color: #f44336;
      --font-family: 'Outfit', sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/hd/metallic-gray-pokeball-mjlucu5kdmkdgb9d.jpg');
      background-size: cover;
      background-position: center;
      font-family: var(--font-family);
    }

    #container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      color: var(--primary-color);
    }

    h2 {
      font-size: 24px;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: var(--button-yes-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #btnNo {
      background-color: var(--button-no-color);
    }

    #btnNo:hover {
      background-color: #d32f2f;
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    iframe {
      display: none;
      width: 100%;
      max-width: 600px;
      height: 360px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">

  <script>

    document.getElementById('btnSi').addEventListener('click', function() {
      confirmarRespuesta();

    function confirmarRespuesta() {
      const confirmacionTexto = preguntasModulos[preguntaActual].confirmacion;
      const respuesta = confirm(confirmacionTexto);
      if (respuesta) {
        siguientePregunta();
      } else {
        alert("Puedes tomarte tu tiempo...");
      }
    }

    function siguientePregunta() {
      if (preguntaActual < preguntasModulos.length - 1) {
        preguntaActual++;
        actualizarPregunta();
      } else {
        mostrarVideoFinal();
      }
    }

    function actualizarPregunta() {
      const modulo = preguntasModulos[preguntaActual];
      const preguntaElement = document.getElementById("pregunta");

      // Actualiza el contenido de la pregunta y el texto
      preguntaElement.textContent = modulo.pregunta;
      document.getElementById("text").textContent = modulo.texto;
      document.getElementById("imagen").src = modulo.imagen;
    }


    function mostrarVideoFinal() {
      document.getElementById("videoFinal").style.display = "block";
      document.getElementById("pregunta").textContent = "Â¡Te queremos mucho!";
      document.getElementById("text").style.display = "No sabes lo importante que es para nosotros que nos acompaÃ±es en ese momento como testigo de esta nueva etapa";
      document.getElementById("imagen").style.display = "none";
      document.getElementById("btnSi").style.display = "none";
      document.getElementById("btnNo").style.display = "none";
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * (width - 100); // Evita que el botÃ³n se salga
      const newHeight = Math.random() * (height - 50); // Evita que el botÃ³n se salga

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>

</html>
