<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Para el bodoque</title>

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Dancing+Script:wght@400..700&family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" type="image/svg+xml" />
  
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #f01212;
      --secondary-color-final: #002ead;
      --button-yes-color: #4CAF50;
      --button-no-color: #f44336;
      --font-family-pregunta: 'Comfortaa', sans-serif;
      --font-family-texto: 'Quicksand', sans-serif;
      --font-family-pregunta-final: "Dancing Script", cursive;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/hd/pikachu-iphone-evolution-silhouettes-js08b726vwgm1m37.jpg');
      background-size: cover;
      background-position: center;
    }

    #container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 35px;
      color: var(--primary-color);
      font-family: var(--font-family-pregunta); /* Fuente para las preguntas */
    }

    h2 {
      font-size: 30px;
      color: var(--secondary-color);
      margin-bottom: 20px;
      font-family: var(--font-family-texto); /* Fuente para el texto */
    }

    #pregunta-final {
      font-size: 50px;
      color: var(--secondary-color-final);
      margin-bottom: 20px;
      font-family: var(--font-family-pregunta-final); /* Fuente especial para la Ãºltima pregunta */
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: var(--button-yes-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #btnNo {
      background-color: var(--button-no-color);
    }

    #btnNo:hover {
      background-color: #d32f2f;
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      justify-content: center;
    }

    iframe {
      display: none;
      width: 100%;
      max-width: 600px;
      height: 360px;
      margin-top: 20px;
      justify-content: center;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="imagen" src="" >
    <h1 id="pregunta"></h1>
    <h2 id="texto"></h2>
    <h2 id="texto"></h2>
    <div id="buttons">
      <button id="btnSi">SÃ­</button>

    </div>
    <iframe id="videoFinal" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

    let preguntaActual = 0;
    const preguntasModulos = [

      {

        imagen: "https://i.pinimg.com/originals/e5/3c/8c/e53c8c851f019175cb57cf7e57bb2dd4.gif",
        confirmacion: "Â¡No te pongas nervioso! ðŸ¤“"
      },
      {
        pregunta: "Â¿Conoces el nombre de todos los pokÃ©mon de la primera generaciÃ³n?",
        texto: "Piensa bien tu respuesta",
        imagen: "https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2019/08/pokemon_10.jpg",
        confirmacion: "Â¡Yay! Â¡SabÃ­amos que podiamos contar contigo! ðŸ¤—"
      },
      {

        imagen: "https://i.pinimg.com/originals/6c/2f/1e/6c2f1ea7db3ac82ff5562ec050ef47ea.gif",

      },
      {
        pregunta: "Â¿Te gustarÃ­a cantar en karaoke la canciÃ³n de Jigglypuff frente a todos los invitados de nuestra boda?",

      }
    ];

    window.onload = function() {
      inicializar();
    };

    function inicializar() {
      actualizarPregunta();
      document.getElementById('btnSi').addEventListener('click', confirmarRespuesta);
      document.getElementById('videoFinal').style.display = 'none'; 
    }

    function confirmarRespuesta() {
      const confirmacionTexto = preguntasModulos[preguntaActual].confirmacion;
      const respuesta = confirm(confirmacionTexto);
      if (respuesta) {
        siguientePregunta();
      } else {
        alert("Puedes tomarte tu tiempo para pensarlo...");
      }
    }

    function siguientePregunta() {
        preguntaActual++;
        resetButtonPosition();
        actualizarPregunta();
    }

    function actualizarPregunta() {
        const modulo = preguntasModulos[preguntaActual];

        document.getElementById("pregunta").textContent = modulo.pregunta;
        document.getElementById("texto").textContent = modulo.texto;        

        if(modulo.imagen){
            document.getElementById("imagen").src = modulo.imagen || ""; 
            document.getElementById("imagen").style.display = modulo.imagen ? "block" : "none";
        }else if(modulo.videoFinal){
            document.getElementById("imagen").style.display = "none";
            document.getElementById('buttons').style.display = 'none'; // Oculta los botones
            document.getElementById('videoFinal').src = modulo.videoFinal;
            document.getElementById('videoFinal').style.display = 'block';
        }

        if (preguntaActual > 4) { 
            document.getElementById("pregunta").style.fontFamily = "Dancing Script";
            document.getElementById("texto").style.fontFamily = "Dancing Script";
          } else {
            document.getElementById("pregunta").classList.remove("pregunta-final");
          }
    }    

    function resetButtonPosition() {
      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "static";
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * (width - 100);
      const newHeight = Math.random() * (height - 50);

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
