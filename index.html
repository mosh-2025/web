<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para el bodoque</title>
  
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" type="image/svg+xml" />

  <style>
    :root {
      --primary-color: #002ead;
      --secondary-color: #67686b;
      --button-yes-color: #4CAF50;
      --button-no-color: #f44336;
      --font-family: 'Outfit', sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      font-family: 'Outfit', sans-serif !important;
    }

    #container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      color: var(--primary-color);
      font-family: 'Outfit', sans-serif !important;
    }

    h2 {
      font-size: 24px;
      color: var(--secondary-color);
      margin-bottom: 20px;
      font-family: 'Outfit', sans-serif !important;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: var(--button-yes-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Outfit', sans-serif !important;
    }

    button:hover {
      background-color: #45a049;
    }

    #btnNo {
      background-color: var(--button-no-color);
    }

    #btnNo:hover {
      background-color: #d32f2f;
    }

    img, video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    video {
      display: none;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="imagen" src="https://i.pinimg.com/originals/29/95/c5/2995c56ff88ab3dc9aec2e7c9d196946.gif" alt="Pregunta 0">
    <h1 id="pregunta">Esperamos que sepas que eres alguien muy importante para nosotros</h1>
    <h2 id="text">Lo sabes, ¿cierto?</h2>
    <alert id="confirmacion"></alert>
    <div id="buttons">
      <button id="btnSi">Sí</button>
      <button id="btnNo" onmouseover="mueveElBoton()">No</button>
    </div>
    <video id="videoFinal" controls>
      <source src="https://www.youtube.com/embed/MDHfHuynUnE" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <script>
    let preguntaActual = 0;

    const preguntasModulos = [

    {
        confirmacion: "Nunca lo dudes"
      },
      
    {
        pregunta: "Por esa razón Monze y yo queremos hacerte algunas preguntas y ver qué tan preparado estás.",
        texto: "¡Aquí vienen! ¿Preparado?",
        imagen: "https://lh3.googleusercontent.com/proxy/ACBXqnbaBiiUcwYujfmEimrvc6yckr4dqHhlJIL9bAIfQjMYNaMAobbJmJ9QxmbW8oyOy_4YmEgbFMRYPnc9rZuBddmPWrFY4sQSuSHaT2E.gif",
        confirmacion: "¿Estás listo para la primera pregunta?"
      },

      {
        pregunta: "¿Conoces el nombre de todos lo pokémon?",
        texto: "Piensa bien tu respuesta",
        imagen: "https://pngimg.com/image/27825.png",
        confirmacion: "Sabiamos que podiamos contar contigo"
      },

      {
        pregunta: "Si te pidieramos que digeras el nombre de cada pokémon en orden",
        texto: "¿Lo lograrías?",
        imagen: "https://assets.isu.pub/document-structure/210405202957-4f9bb1b9ccc0600854b2698babdc5f08/v1/3c617d872690da3721ba8e4c9dc08f52.jpg?width=720&quality=85%2C50",
        confirmacion: "Sabíamos que podiamos confiar en ti"
      },

      {
        pregunta: "Es broma, en realidad queremos preguntarte algo muy importante",
        texto: "¿Listo...?",
        imagen: "https://i.pinimg.com/originals/6c/2f/1e/6c2f1ea7db3ac82ff5562ec050ef47ea.gif",
        confirmacion: "Esta es la última... ¿seguro qué estás listo?"
      },

      {
        pregunta: "¿Te atreverías a cantar en karaoke la canción de jigglypuff frente a todos los invitados de nuestra boda?",
        texto: "Será divertido",
        imagen: "https://i.pinimg.com/originals/8a/4b/a2/8a4ba2c3ccb773e98bee286af761f847.gif",
        confirmacion: "Ok, basta. La pregunta real es la siguiente... ¿o tal vez no?"
      },
      
      {
        pregunta: "Nos gustaría mucho que fueras nuestro testigo ¿Aceptas?",
        texto: "Significa mucho para nosotros que nos acompañes de este modo en un momento tan importante.",
        imagen: "https://pbs.twimg.com/media/Fmyf5yJXEAYUYre.png",
        confirmacion: "Lo quieres pensar un poco..."
      }
    ];

    document.getElementById('btnSi').addEventListener('click', function() {
      confirmarRespuesta();
    });

    function confirmarRespuesta() {
      const confirmacionTexto = preguntasModulos[preguntaActual].confirmacion;
      const respuesta = confirm(confirmacionTexto);
      if (respuesta) {
        siguientePregunta();
      } else {
        alert("Puedes tomarte tu tiempo para pensarlo.");
      }
    }

    function siguientePregunta() {
      if (preguntaActual < preguntasModulos.length - 1) {
        preguntaActual++;
        actualizarPregunta();
      } else {
        mostrarVideoFinal();
      }
    }

    function actualizarPregunta() {
      const modulo = preguntasModulos[preguntaActual];
      document.getElementById("pregunta").textContent = modulo.pregunta;
      document.getElementById("text").textContent = modulo.texto;
      document.getElementById("imagen").src = modulo.imagen;
    }

    function mostrarVideoFinal() {
      document.getElementById("videoFinal").style.display = "block";
      document.getElementById("pregunta").textContent = "¡Te queremos mucho! Y no sabes lo importante que es para nosotros que nos acompañes en ese momento como testigo de esta nueva etapa";
      document.getElementById("imagen").style.display = "none";
      document.getElementById("btnSi").style.display = "none";
      document.getElementById("btnNo").style.display = "none";
    }

    function mueveElBoton() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const newWidth = Math.random() * (width - 100); // Evita que el botón se salga
      const newHeight = Math.random() * (height - 50); // Evita que el botón se salga

      const btnNo = document.getElementById("btnNo");
      btnNo.style.position = "absolute";
      btnNo.style.left = newWidth + "px";
      btnNo.style.top = newHeight + "px";
    }
  </script>
</body>
</html>
